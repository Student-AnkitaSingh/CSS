<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: blueviolet;
            font-style: italic;
            font-weight: 700;
        
        }
        #secondpara{
            color: rgb(rgb(154, 10, 70));
        }
        #thirdpara{
            color: #33f40d;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is paragraph from first box</p>
    <h2>This is my first box</h2>
    <p id="secondpara">This is paragraph from first box</p>
    <h2>This is my first box</h2>
    <p id="thirdpara">This is paragraph from first box</p>
</body>
</html>
